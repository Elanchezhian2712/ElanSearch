<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Elan Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bs-body-bg-rgb: 248, 249, 250;
    }

    [data-bs-theme="dark"] {
      --bs-body-bg-rgb: 33, 37, 41;
      --bs-tertiary-bg: #2b3035;
      --bs-border-color: #495057;
      --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    body {
      font-family: 'Sora', sans-serif;
      background-color: rgb(var(--bs-body-bg-rgb));
      padding-top: 5rem;
      transition: background-color 0.3s ease;
    }

    .navbar {
      background-color: var(--bs-tertiary-bg, #ffffff);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      border-bottom: 1px solid var(--bs-border-color-translucent);
    }

    #add-task-panel {
      border-radius: 0.75rem;
      border: none;
      background-color: var(--bs-tertiary-bg, #ffffff);
    }

    .form-control, .btn {
      border-radius: 0.5rem;
    }

    .grid-container {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .task-card {
      background-color: var(--bs-tertiary-bg, #ffffff);
      border-radius: 0.75rem;
      border: 1px solid var(--bs-border-color-translucent);
      box-shadow: var(--card-shadow, 0 2px 8px rgba(0, 0, 0, 0.04));
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      display: flex;
      flex-direction: column;
    }

    .task-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--card-shadow-hover, 0 8px 20px rgba(0, 0, 0, 0.08));
    }

    .task-card .card-body {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 1.25rem;
    }

    .card-text {
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-word;
      flex-grow: 1;
      color: var(--bs-secondary-color);
    }

    .card-footer {
      background-color: transparent;
      border-top: 1px solid var(--bs-border-color-translucent);
    }

    .link-icon-anchor:hover .fa-link {
      color: var(--bs-primary) !important;
    }

    @media (max-width: 576px) {
      .navbar .d-flex {
        flex-direction: column;
        align-items: stretch;
        gap: 0.75rem;
      }

      .navbar .form-control-sm {
        width: 100% !important;
      }

      .navbar .dropdown {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><i class="fas fa-tasks me-2"></i>Elan Tasks</a>
      <div class="d-flex align-items-center ms-auto w-100 w-md-auto gap-2">
        <input id="search" class="form-control form-control-sm me-2" type="search" placeholder="Search tasks..." />
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle" id="bd-theme" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <svg class="bi theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
            <span class="d-lg-none ms-2" id="bd-theme-text">Toggle theme</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" data-bs-theme-value="light"><svg class="bi me-2"><use href="#sun-fill"></use></svg>Light</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="dark"><svg class="bi me-2"><use href="#moon-stars-fill"></use></svg>Dark</button></li>
            <li><button class="dropdown-item active" data-bs-theme-value="auto"><svg class="bi me-2"><use href="#circle-half"></use></svg>System</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="card shadow-sm mb-4" id="add-task-panel">
      <div class="card-body p-4">
        <form id="todo-form" class="row g-3 rounded-4 shadow-lg">
          <div class="col-12 col-md-4">
            <label for="title" class="form-label small fw-semibold">Task Title</label>
            <input type="text" id="title" class="form-control" placeholder="e.g., Deploy to production" required />
          </div>
          <div class="col-12 col-md-4">
            <label for="description" class="form-label small fw-semibold">Description</label>
            <input type="text" id="description" class="form-control" placeholder="Add details..." />
          </div>
          <div class="col-12 col-md-3">
            <label for="link" class="form-label small fw-semibold">Optional Link</label>
            <input type="url" id="link" class="form-control" placeholder="https://..." />
          </div>
          <div class="col-12 col-md-1 d-grid">
            <button type="submit" class="btn btn-primary mt-md-4">Add</button>
          </div>
        </form>
      </div>
    </div>

    <div id="task-list" class="grid-container"></div>
  </main>

  <!-- SVG Icons for Theme -->
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check2" viewBox="0 0 16 16"><path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/></symbol>
    <symbol id="circle-half" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 0 8 1v14z"/></symbol>
    <symbol id="moon-stars-fill" viewBox="0 0 16 16"><path d="M6 .278a.768.768 0 0 1 .08.858A7.208 7.208 0 0 0 5.202 4.596C5.202 8.617 8.48 11.873 12.52 11.873c.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893 8.349 8.349 0 0 1-6.488 3.078C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/></symbol>
    <symbol id="sun-fill" viewBox="0 0 16 16"><path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/></symbol>
  </svg>

  <!-- App & Theme Script -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient(
      'https://eqnjxjevzheekychzwus.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxbmp4amV2emhlZWt5Y2h6d3VzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1Mzg0NzUsImV4cCI6MjA2NzExNDQ3NX0.ls15Lc6usmTUU9P6GMxLyum0W-N-nxBqKaWQ11_5Q9o'
    );

    const form = document.getElementById("todo-form");
    const taskList = document.getElementById("task-list");
    const searchInput = document.getElementById("search");
    let allTasks = [];

    const loadTodos = async () => {
      const { data } = await supabase.from("todos").select("*").order("created_at", { ascending: false });
      allTasks = data;
      renderTodos(allTasks);
    };

    const renderTodos = tasks => {
      taskList.innerHTML = tasks.map(task => `
        <div class="task-card" data-id="${task.id}">
          <div class="card-body">
            <h5 class="card-title mb-2">${task.title}</h5>
            <pre class="card-text">${task.description || ''}</pre>
            ${task.link ? `
              <div class="mt-auto pt-3">
                <div class="input-group input-group-sm">
                  <a href="${task.link}" target="_blank" class="input-group-text bg-body-secondary border-end-0 link-icon-anchor"><i class="fas fa-link fa-xs text-muted"></i></a>
                  <input type="text" class="form-control bg-body-secondary border-start-0" value="${task.link}" readonly>
                  <button class="btn btn-outline-secondary" onclick="copyLink(this, '${task.link}')">Copy</button>
                </div>
              </div>` : ''}
          </div>
          <div class="card-footer d-flex justify-content-end gap-2">
            <button class="btn btn-sm btn-light" onclick="editTask('${task.id}')"><i class="fas fa-edit"></i></button>
            <button class="btn btn-sm btn-light text-danger" onclick="deleteTask('${task.id}')"><i class="fas fa-trash"></i></button>
          </div>
        </div>
      `).join('');
    };

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const title = form.title.value.trim();
      const description = form.description.value.trim();
      const link = form.link.value.trim();
      if (!title) return;

      await supabase.from("todos").insert([{ title, description, link }]);
      form.reset();

      // Wait briefly before fetching new data
      setTimeout(() => loadTodos(), 300);
    });


    window.editTask = async (id) => {
      const card = document.querySelector(`[data-id="${id}"]`);
      const title = card.querySelector(".card-title").innerText;
      const description = card.querySelector(".card-text").innerText;
      const linkInput = card.querySelector("input[type='text']");
      const link = linkInput?.value || "";
      card.innerHTML = `
        <div class="card-body p-3">
          <form class="w-100">
            <input type="text" class="form-control mb-2" name="title" value="${title}" required />
            <textarea class="form-control mb-2" name="description" rows="4">${description}</textarea>
            <input type="url" class="form-control mb-2" name="link" value="${link}" />
            <div class="d-flex justify-content-end gap-2 mt-2">
              <button type="submit" class="btn btn-success btn-sm">Save</button>
              <button type="button" class="btn btn-secondary btn-sm cancel-edit-btn">Cancel</button>
            </div>
          </form>
        </div>`;
      card.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const { title, description, link } = e.target;
        await supabase.from("todos").update({
          title: title.value.trim(),
          description: description.value.trim(),
          link: link.value.trim()
        }).eq("id", id);
        loadTodos();
      });
      card.querySelector(".cancel-edit-btn").addEventListener("click", () => loadTodos());
    };

    window.deleteTask = async (id) => {
      if (!confirm("Are you sure?")) return;
      await supabase.from("todos").delete().eq("id", id);
      loadTodos();
    };

    window.copyLink = (btn, link) => {
      navigator.clipboard.writeText(link).then(() => {
        const original = btn.innerHTML;
        btn.innerText = "Copied!";
        btn.classList.add("btn-success", "text-white");
        setTimeout(() => {
          btn.innerHTML = original;
          btn.classList.remove("btn-success", "text-white");
        }, 2000);
      });
    };

    searchInput.addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      const filtered = allTasks.filter(t =>
        t.title.toLowerCase().includes(q) ||
        (t.description && t.description.toLowerCase().includes(q))
      );
      renderTodos(filtered);
    });

    loadTodos();
  </script>
</body>
</html>
